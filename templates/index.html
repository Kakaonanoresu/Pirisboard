<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PirisBoard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .container.hidden {
            transform: translateY(-100%);
        }
        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
        form {
            margin-bottom: 20px;
            transition: margin-bottom 0.3s ease;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        input[type="text"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #0078d4;
            outline: none;
        }
        button {
            padding: 12px 24px;
            background-color: #0078d4;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            animation: buttonClick 0.5s forwards;
        }
        @keyframes buttonClick {
            0% {
                transform: scale(1);
                background-color: #0078d4;
            }
            50% {
                transform: scale(1.2);
                background-color: #ff6347;
            }
            100% {
                transform: scale(1);
                background-color: #0078d4;
            }
        }
        ul {
            list-style-type: none;
            padding: 0;
            transition: padding 0.3s ease;
        }
        li {
            margin-bottom: 20px;
            padding: 20px;
            background-color: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, margin-bottom 0.3s ease, padding 0.3s ease;
        }
        li:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .message-number {
            font-size: 14px;
            color: #888888;
            margin-bottom: 5px;
            transition: color 0.3s ease, margin-bottom 0.3s ease;
        }

        /* ライトテーマ */
        body.light {
            --bg-color: #f0f0f0;
            --text-color: #333333;
            --container-bg: #ffffff;
            --input-border: #cccccc;
        }

        /* ダークテーマ */
        body.dark {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --container-bg: #2e2e2e;
            --input-border: #555555;
        }

        /* アニメーション */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="light">
    <div class="fixed-bar">
        <div class="theme-toggle">
            <button onclick="switchTheme()">テーマを切り替える</button>
        </div>
        <div class="form-container">
            <input type="text" id="user_name" name="user_name" placeholder="名前" required>
            <textarea id="message" name="message" rows="1" placeholder="メッセージ" required></textarea>
            <button type="button" onclick="submitForm(event)">投稿する</button>
            <span id="notification" class="notification" style="display: none;">新しいメッセージがあります</span>
        </div>
    </div>

    <div class="container">
        <h1>PirisBoard</h1>
        <div class="message-list">
            <ul id="messageList">
                <!-- メッセージはここに追加されます -->
            </ul>
        </div>
    </div>

    <button class="scroll-to-bottom" onclick="scrollToBottom()">一番下に行く</button>
    <button class="load-messages" onclick="loadMessages()">メッセージを読み込む</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadMessages();
            requestNotificationPermission();
        });

        async function loadMessages() {
            const response = await fetch('/api/messages');
            const data = await response.json();
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = ''; // リストをクリア

            data.messages.forEach(({ user_name, message }, index) => {
                addMessageToList(user_name, message, index + 1);
            });
        }

        async function submitForm(event) {
            event.preventDefault();
            const user_name = document.getElementById('user_name').value;
            const message = document.getElementById('message').value;

            const response = await fetch('/api/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_name, message }),
            });

            if (response.ok) {
                loadMessages();
                document.getElementById('user_name').value = '';
                document.getElementById('message').value = '';
                scrollToBottom();
            }
        }

        function addMessageToList(user_name, message, index) {
            const messageList = document.getElementById('messageList');
            const newMessage = document.createElement('li');
            newMessage.innerHTML = `<strong>${user_name}</strong>: ${message}`;
            messageList.appendChild(newMessage);

            // アニメーションの追加
            setTimeout(() => {
                newMessage.style.animation = 'fadeIn 0.5s forwards';
            }, 100);
        }

        // 通知許可のリクエスト
        function requestNotificationPermission() {
            if (Notification.permission !== "granted") {
                Notification.requestPermission();
            }
        }

        // 新しいメッセージが届いたときの通知
        function notifyNewMessage(message) {
            if (document.hidden) {
                // サイトが非表示の時に通知
                if (Notification.permission === "granted") {
                    new Notification("新しいメッセージ", { body: message });
                }
            } else {
                // サイトが表示中の時は通知テキストを表示
                const notificationElement = document.getElementById("notification");
                notificationElement.style.display = "inline";
            }
        }

        // テーマの切り替え
        function switchTheme() {
            const body = document.body;
            body.classList.toggle('light');
            body.classList.toggle('dark');
        }

        // 一番下にスクロールする
        function scrollToBottom() {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        // メッセージの監視（新着メッセージ通知用）
        setInterval(async () => {
            const response = await fetch('/api/messages/');
            const latestMessage = await response.json();

            if (latestMessage && latestMessage.message) {
                notifyNewMessage(latestMessage.message);
            }
        }, 5000); // 5秒ごとにチェック
    </script>
</body>
</html>
