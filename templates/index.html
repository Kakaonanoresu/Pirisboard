<!DOCTYPE html>
<html lang="ja">
<head>
    <icon src="fabicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PirisBoard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .container.hidden {
            transform: translateY(-100%);
        }
        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
        form {
            margin-bottom: 20px;
            transition: margin-bottom 0.3s ease;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        input[type="text"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #0078d4;
            outline: none;
        }
        button {
            padding: 12px 24px;
            background-color: #0078d4;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            animation: buttonClick 0.5s forwards;
        }
        @keyframes buttonClick {
            0% {
                transform: scale(1);
                background-color: #0078d4;
            }
            50% {
                transform: scale(1.2);
                background-color: #ff6347;
            }
            100% {
                transform: scale(1);
                background-color: #0078d4;
            }
        }
        ul {
            list-style-type: none;
            padding: 0;
            transition: padding 0.3s ease;
        }
        li {
            margin-bottom: 20px;
            padding: 20px;
            background-color: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, margin-bottom 0.3s ease, padding 0.3s ease;
        }
        li:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .message-number {
            font-size: 14px;
            color: #888888;
            margin-bottom: 5px;
            transition: color 0.3s ease, margin-bottom 0.3s ease;
        }

        /* ライトテーマ */
        body.light {
            --bg-color: #f0f0f0;
            --text-color: #333333;
            --container-bg: #ffffff;
            --input-border: #cccccc;
        }

        /* ダークテーマ */
        body.dark {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --container-bg: #2e2e2e;
            --input-border: #555555;
        }

        /* アニメーション */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        // ページが読み込まれたときにテーマを適用
        document.addEventListener('DOMContentLoaded', function() {
            var theme = '{{ theme }}';
            document.body.classList.add(theme);

            // メッセージリストにフェードインアニメーションを追加
            document.querySelectorAll('.message-list li').forEach(function(li) {
                li.classList.add('fade-in');
            });
        });

        // テーマ切り替えのアニメーション
        function switchTheme() {
            document.body.classList.toggle('light');
            document.body.classList.toggle('dark');
        }

        // フォーム送信時のアニメーション
        function submitForm(event) {
            event.preventDefault();
            var form = event.target;

            // ボタンにアニメーションを追加
            var button = form.querySelector('button');
            button.classList.add('active');

            // フォームデータを取得
            var formData = new FormData(form);

            // フォームを送信
            fetch(form.action, {
                method: form.method,
                body: formData
            }).then(response => response.json())
            .then(data => {
                // ボタンのアニメーションをリセット
                button.classList.remove('active');

                // 新しいメッセージを追加
                var messageList = document.querySelector('.message-list ul');
                var newMessage = document.createElement('li');
                newMessage.innerHTML = `<div class="message-number">新しいメッセージ</div><p><strong>${data.user_name}</strong>: ${data.message_text}</p>`;
                messageList.prepend(newMessage);

                // 新しいメッセージにフェードインアニメーションを追加
                newMessage.classList.add('fade-in');

                // フォームをリセット
                form.reset();
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <a>メッセージが送られていても再読み込みしないと見れないよ！！</a>
        <h1>Piris板</h1>
        <div class="theme-toggle">
            <form action="/switch_theme" method="POST" onsubmit="switchTheme()">
                <button type="submit">テーマを切り替える</button>
            </form>
        </div>
        <div class="form-container">
            <form action="/" method="POST" onsubmit="submitForm(event)">
                <label for="user_name">名前:</label>
                <input type="text" id="user_name" name="user_name" required>
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">投稿する</button>
            </form>
        </div>
        <div class="message-list">
            <ul>
                {% for index, message in enumerate(messages) %}
                <li>
                    <div class="message-number">メッセージ {{ index + 1 }}</div>
                    <p><strong>{{ message[0] }}</strong>: {{ message[1] }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
