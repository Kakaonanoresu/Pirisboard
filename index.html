<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PirisBoard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .container.hidden {
            transform: translateY(-100%);
        }
        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
        form {
            margin-bottom: 20px;
            transition: margin-bottom 0.3s ease;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        input[type="text"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #0078d4;
            outline: none;
        }
        button {
            padding: 12px 24px;
            background-color: #0078d4;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            animation: buttonClick 0.5s forwards;
        }
        @keyframes buttonClick {
            0% {
                transform: scale(1);
                background-color: #0078d4;
            }
            50% {
                transform: scale(1.2);
                background-color: #ff6347;
            }
            100% {
                transform: scale(1);
                background-color: #0078d4;
            }
        }
        ul {
            list-style-type: none;
            padding: 0;
            transition: padding 0.3s ease;
        }
        li {
            margin-bottom: 20px;
            padding: 20px;
            background-color: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, margin-bottom 0.3s ease, padding 0.3s ease;
        }
        li:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .message-number {
            font-size: 14px;
            color: #888888;
            margin-bottom: 5px;
            transition: color 0.3s ease, margin-bottom 0.3s ease;
        }
        /* ライトテーマ */
        body.light {
            --bg-color: #f0f0f0;
            --text-color: #333333;
            --container-bg: #ffffff;
            --input-border: #cccccc;
        }
        /* ダークテーマ */
        body.dark {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --container-bg: #2e2e2e;
            --input-border: #555555;
        }
        /* アニメーション */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="light">
    <div class="container">
        <h1>PirisBoard</h1>
        <div class="theme-toggle">
            <button onclick="switchTheme()">テーマを切り替える</button>
        </div>
        <div class="form-container">
            <form id="messageForm">
                <label for="user_name">名前:</label>
                <input type="text" id="user_name" name="user_name" required>
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">投稿する</button>
            </form>
        </div>
        <div class="message-list">
            <ul id="messageList">
                <!-- メッセージがここに表示されます -->
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script>
        const socket = io();

        // ダークテーマのトグル
        function switchTheme() {
            const body = document.body;
            body.classList.toggle('dark');

            // アニメーションを追加
            const container = document.querySelector('.container');
            container.classList.toggle('hidden');
            requestAnimationFrame(() => {
                container.classList.toggle('hidden');
            });
        }

        // メッセージの送信
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userName = document.getElementById('user_name').value;
            const message = document.getElementById('message').value;

            const messageData = {
                userName: userName,
                message: message
            };

            // サーバーにメッセージを送信
            socket.emit('newMessage', messageData);

            // フォームをリセット
            event.target.reset();
        });

        // メッセージをリストに追加して表示
        function addMessageToList(messageData) {
            const messageList = document.getElementById('messageList');
            const newMessage = document.createElement('li');
            newMessage.innerHTML = `<div class="message-number">新しいメッセージ</div><p><strong>${messageData.userName}</strong>: ${messageData.message}</p>`;
            newMessage.classList.add('fade-in');

            messageList.appendChild(newMessage);
        }

        // サーバーからメッセージを受信して表示
        socket.on('loadMessages', (messages) => {
            messages.forEach(addMessageToList);
        });

        socket.on('newMessage', (message) => {
            addMessageToList(message);
        });
    </script>
</body>
</html>
