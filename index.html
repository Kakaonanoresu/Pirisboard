\<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PirisBoard</title>
    <style>
        /* CSSスタイル */
        body.light {
            background-color: #f0f0f0;
            color: #333333;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.dark {
            background-color: #333333;
            color: #f0f0f0;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        body.dark .container {
            background-color: #444444;
        }

        h1 {
            text-align: center;
            color: inherit;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: inherit;
        }

        input[type="text"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        body.dark input[type="text"], body.dark textarea {
            background-color: #666666;
            border-color: #555555;
            color: #f0f0f0;
        }

        button {
            padding: 12px 24px;
            background-color: #0078d4;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.5s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(1.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        li:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        body.dark li {
            background-color: #555555;
        }

        .message-number {
            font-size: 14px;
            color: #888888;
            margin-bottom: 5px;
        }
    </style>
</head>
<body class="light">
    <div class="container">
        <h1>PirisBoard</h1>
        <div class="theme-toggle">
            <button onclick="switchTheme()">テーマを切り替える</button>
        </div>
        <div class="form-container">
            <form onsubmit="submitForm(event)">
                <label for="user_name">名前:</label>
                <input type="text" id="user_name" name="user_name" required>
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">投稿する</button>
            </form>
        </div>
        <div class="message-list">
            <ul>
                <!-- メッセージはここに追加されます -->
            </ul>
        </div>
    </div>

    <script>
        // メッセージ送信フォームのサブミット処理
        function submitForm(event) {
            event.preventDefault();
            var formData = {
                user_name: document.getElementById('user_name').value,
                message: document.getElementById('message').value
            };

            fetch('/post_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.user_name, data.message);
            })
            .catch(error => console.error('Error:', error));
        }

        // 新しいメッセージをリストに追加する関数
        function addMessage(user_name, message) {
            var messageList = document.querySelector('.message-list ul');
            var newMessage = document.createElement('li');
            newMessage.innerHTML = `<div class="message-number">新しいメッセージ</div><p><strong>${user_name}</strong>: ${message}</p>`;
            messageList.appendChild(newMessage);
        }

        // テーマの切り替え
        function switchTheme() {
            var body = document.body;
            body.classList.toggle('light');
            body.classList.toggle('dark');
        }
    </script>
</body>
</html>
