<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PirisBoard</title>
    <style>
        /* CSSスタイル */
        body.light {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.dark {
            background-color: #333333;
            color: #f0f0f0;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.5s ease, color 0.5s ease;
        }

        body.dark .container {
            background-color: #444;
            color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #0078d4;
            outline: none;
        }

        button {
            padding: 12px 24px;
            background-color: #0078d4;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.5s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(1.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, background-color 0.5s ease, color 0.5s ease;
        }

        body.dark li {
            background-color: #555;
            color: #f0f0f0;
        }

        .message-number {
            font-size: 14px;
            color: #888888;
            margin-bottom: 5px;
        }
    </style>
</head>
<body class="light">
    <div class="container">
        <h1>PirisBoard</h1>
        <div class="theme-toggle">
            <button onclick="switchTheme()">テーマを切り替える</button>
        </div>
        <div class="form-container">
            <form id="messageForm">
                <label for="user_name">名前:</label>
                <input type="text" id="user_name" name="user_name" required>
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">投稿する</button>
            </form>
        </div>
        <div class="message-list">
            <ul id="messageList">
                <!-- 保存されたメッセージがここに表示されます -->
            </ul>
        </div>
    </div>

    <script>
        // ダークテーマのトグル
        function switchTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');

            // アニメーションを追加
            const container = document.querySelector('.container');
            container.classList.toggle('hidden');
            requestAnimationFrame(() => {
                container.classList.toggle('hidden');
            });
        }

        // メッセージの送信と保存
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userName = document.getElementById('user_name').value;
            const message = document.getElementById('message').value;

            const messageData = {
                userName: userName,
                message: message
            };

            // メッセージをローカルストレージに保存
            let messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push(messageData);
            localStorage.setItem('messages', JSON.stringify(messages));

            // 新しいメッセージを表示
            addMessageToList(messageData);

            // フォームをリセット
            event.target.reset();
        });

        // メッセージをリストに追加して表示
        function addMessageToList(messageData) {
            const messageList = document.getElementById('messageList');
            const newMessage = document.createElement('li');
            newMessage.innerHTML = `<div class="message-number">新しいメッセージ</div><p><strong>${messageData.userName}</strong>: ${messageData.message}</p>`;
            newMessage.classList.add('fade-in');

            messageList.appendChild(newMessage);

            // アニメーションの開始
            requestAnimationFrame(() => {
                newMessage.classList.add('show');
            });
        }

        // ページ読み込み時にメッセージを表示
        document.addEventListener('DOMContentLoaded', function() {
            let messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.forEach(addMessageToList);
        });
    </script>
</body>
</html>
